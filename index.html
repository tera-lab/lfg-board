<!DOCTYPE html>
<html>
<head>
  <title>JTERA LFG Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>
  <div id="app" class="container">
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">JTERA LFG Board</h1>
        </div>
      </div>
    </section>
    
    <p class="has-text-right">
      最終更新: {{ updated_at | formatDate }}({{ diff | formatDiff }})
    </p>

    <table class="table is-hoverable is-fullwidth">
      <thead>
        <tr>
          <th>募集文</th>
          <th class="has-text-centered">リーダー</th>
          <th class="has-text-centered">メンバー数</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="lfg in lfgList">
          <td>{{ lfg.message }}</td>
          <td class="has-text-centered">{{ lfg.leader }}</td>
          <td class="has-text-centered">{{ lfg.playerCount }}/{{ lfg.isRaid == 0 ? 5 : 30 }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        updated_at: '',
        diff: null,
        lfgList: []
      },
      mounted () {
        this.fetchData()
          .then(()=>{
            setInterval((function calcDiff() {
              app.diff = Math.floor((new Date() - new Date(app.updated_at)) / 1000)
              return calcDiff
            })(), 1000)
          })
          .then(()=>{
            setInterval(app.fetchData, 5000)
          })
      },
      filters: {
        formatDate: (value) => {
          return value.replace(/\s\+0900$/, '')
        },
        formatDiff: (value) => {
          const h = value / 3600 | 0
          const m = value % 3600 / 60 | 0
          const s = value % 60

          let ret = ''
          if (h != 0)
            ret += `${h}時間`
          if (m != 0)
            ret += `${m}分`
          if (s != 0)
            ret += `${s}秒`
          return ret + '前'
        }
      },
      methods: {
        fetchData: () => {
          return fetch('https://tera-lab.appspot.com/party_match_info', { mode: 'cors' })
            .then(res => res.json())
            .then(res => {
              Object.assign(app, res)
            })
        }
      }
    })
  </script>
</body>
</html>
